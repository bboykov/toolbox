name: Docker

# Docker Build and Publish Workflow
#
# This workflow builds the toolbox Docker image, runs security vulnerability scanning,
# and publishes the image to Docker Hub. It runs on:
# - Push to master branch (tags with latest and SHA)
# - Pull requests targeting master branch
# - Semver tags (v*.*.*, tags with latest, semver, and SHA)
# - Release creation
# - GitHub Pages builds
#
# Steps:
# 1. Build Docker image with Buildx caching
# 2. Scan for vulnerabilities with Trivy (SARIF upload to Security tab)
# 3. Run Trivy table scan (fails on CRITICAL/HIGH vulnerabilities, except ignored)
# 4. Push image to Docker Hub (latest+SHA for master, semver+SHA for tags)
on:
  push:
    branches: [ master ]
    tags:
      - 'v*.*.*'      # Matches v1.0.0, v2.1.3, etc.
  pull_request:
    branches: [ master ]
  page_build:
  release:
    types: # This configuration does not affect the page_build event above
      - created

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        load: true
        tags: bboykov/toolbox:latest
        cache-from: type=registry,ref=bboykov/toolbox:latest
        cache-to: type=inline

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.12.0
      with:
        image-ref: bboykov/toolbox:latest
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Run Trivy vulnerability scanner (table output)
      uses: aquasecurity/trivy-action@0.12.0
      with:
        image-ref: bboykov/toolbox:latest
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        severity: 'CRITICAL,HIGH'
        trivyignores: '.trivyignore'

    - name: Push Docker image (master branch)
      uses: docker/build-push-action@v4
      if: success() && github.event_name == 'push' && github.ref == 'refs/heads/master'
      with:
        context: .
        push: true
        tags: |
          bboykov/toolbox:latest
          bboykov/toolbox:${{ github.sha }}
        cache-from: type=registry,ref=bboykov/toolbox:latest
        cache-to: type=inline

    - name: Push Docker image (semver tags)
      uses: docker/build-push-action@v4
      if: success() && github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      with:
        context: .
        push: true
        tags: |
          bboykov/toolbox:latest
          bboykov/toolbox:${{ github.ref_name }}
          bboykov/toolbox:${{ github.sha }}
        cache-from: type=registry,ref=bboykov/toolbox:latest
        cache-to: type=inline
